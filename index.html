<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Weather APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <!--Header-->
<header class = "container-fluid"> 
<h1>MY DAILY WEATHER APP</h1>
</header>
<!--container for the sections-->
<div class="container-fluid">
<!--firt row-->
    <div class= "row">
<!--col 1 -->
    <div class = "col-md-3">
<!--form for the city search-->  
        <form>
<!--label for the form-->
            <label for="city"> Search for a City:</label>
        </br>
<!--search area-->
            <input class= "form-control" type="text" id="city" placeholder="Search City...">
        <hr>
<!--button for search-->
            <button type="submit" class="btn btn-primary" id="search">Submit</button>
        </form>
        <hr>
<!--where the cities will be placed-->
        <div id="emptyDiv"></div>
    </div>
<!--col 2-->
    <div class="col-md-9">
<!--row 1 for the Weather of the day-->
        <div class="row">
<!--col 1-->
            <div class="col-md-12" id="main">
                
            </div>
        </div>
<!--row 2 for 5 day forecast-->
        <div class="row">
<!--col 1-->
            <div class="card" style="width: 18rem;">
            <div class="card-body" id="card1">
           
            </div>
            </div>
<!--col 2-->
            <div class="card" style="width: 18rem;">
            <div class="card-body" id="card2">
            
             </div>
            </div>
<!--col 3-->
            <div class="card" style="width: 18rem;">
            <div class="card-body" id="card3">
            
            </div>
            </div>
<!--col 4-->
            <div class="card" style="width: 18rem;">
            <div class="card-body" id="card4">

            </div>
            </div>
<!--col 5-->
            <div class="card" style="width: 18rem;">
            <div class="card-body"id="card5">
        
            </div>
            </div>
        </div>
    </div>
</div>

</div>

<!--scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="Assets/script.js"></script>
</body>
</html>
